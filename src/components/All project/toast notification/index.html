<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/63c73d5811.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(successMsg)">Success</button>
      <button onclick="showToast(errorMsg)">Error</button>
      <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox">

    </div>

    <script>
      let toastBox = document.getElementById("toastBox");

      let successMsg =
        '<i class="fa-solid fa-circle-check"></i> Successfully Submitted';
      let errorMsg =
        '<i class="fa-solid fa-circle-xmark"></i> Please Fix The Error';
      let invalidMsg =
        '<i class="fa-solid fa-circle-exclamation"></i> Invalid Input , Cheak again';

      function showToast(msg) {
        let toast = document.createElement('div');
        toast.classList.add('toast');
        toast.innerHTML = msg;
        toastBox.appendChild(toast);

        if (msg.includes(errorMsg)) {
          toastBox.classList.add('error');
          toast.after.Background = "red";
        }
        if (msg.includes(invalidMsg)) {
          toastBox.classList.add('invalid');
        }

        setTimeout(()=>{
            toast.remove();
        },2000)
      }
    </script>
  </body>
</html>
